<head>

  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <!-- header navbar  -->
  <header class="pb-5">
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Bool Factory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h1>Richiesta Preventivo</h1>
            <p>
              Compila il form per richiedere un preventivo per i nostri
              servizi di sviluppo
            </p>

            <!-- INIZIO DEL FORM -->

            <form id="calcolo-prezzo">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required id="nome" />
              </div>
              <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input name="cognome" type="text" class="form-control" required id="cognome" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" />
              </div>
              <select class="form-select form-select-lg mb-3" id="tipo-lavoro" name="tipo-lavoro" required
                aria-label="Large select example">
                <option value="" selected>Seleziona il tipo di lavoro</option>
                <option value="20.50">Sviluppo backend</option>
                <option value="15.30">Sviluppo frontend</option>
                <option value="33.60">Analisi progettuale</option>
              </select>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrizione lavoro</label>
                <textarea name="exampleFormControlTextarea1" class="form-control" id="exampleFormControlTextarea1"
                  rows="6"></textarea>
              </div>
              <div class="mb-3">
                <label for="codice-prom" class="form-label">Codice Promozionale (opzionale)</label>
                <input type="text" class="form-control" name="codice-prom" id="codice-prom" />
              </div>
              <div class="form-check mb-5">
                <label class="form-check-label" for="check-privacy">
                  Accetto la Privacy Policy
                </label>
                <input class="form-check-input" name="check-privacy" type="checkbox" value="" id="check-privacy"
                  required />
              </div>
              <div class="row flex-wrap mb-5 text-center">
                <div class="col-sm">
                  <button class="btn btn-primary">
                    Calcola il tuo preventivo
                  </button>
                </div>
                <!-- INSERIMENTO DEL PREZZO FINALE -->
                <div class="col">
                  <h2 class="mb-3" id="prezzo-finale"><br /></h2>
                </div>
              </div>
            </form>
          </div>
          <!-- style="width: 18rem" -->
          <div class="col-lg-4">
            <div class="card">
              <img
                src="./img/16413227-8-po-pixel-pinguino-caduta-nel-amore-animali-per-gioco-risorse-e-attraversare-punto-modelli-nel-vettore-illustrazioni-vettoriale.jpg"
                class="card-img-top" alt="Logo del progetto" />
              <div class="card-body">
                <h5 class="card-title">I nostri contatti</h5>
                <p class="card-text">
                  se hai bisogno di aiuto puoi contattarci :
                </p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">help@boolfactory.test</li>
                <li class="list-group-item">+3910101010</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">help desk</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
